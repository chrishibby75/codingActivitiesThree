<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Animals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <h3 class="header">Zootastic Front End</h3>
    <div id="buttons">
        <button class="btn" id="name-sort">Sort By Name</button>
        <button class="btn" id="numLegs-sort">Sort By # of Legs</button>
        <button class="btn" id="class-sort">Sort By Class</button>
        <button class="btn" id="weight-sort">Sort By Weight</button>
        
    </div>
    <table id="results">
        <thead>
            <tr>
                <th id="animal-name">Name</th>
                <th id="animal-legs">Num Legs</th>
                <th id="animal-class">Class</th>
                <th id="animal-weight">Weight</th>
                <th id="animal-new-name">But I'd call it...</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script type="text/javascript" src="app.js"></script>

</body>

</html>
