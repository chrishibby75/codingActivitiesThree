<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Populate Exercise</title>
    <style>
        button {
            background: tomato;
            margin: 5px;
        }
      input {
        display: block;
        height: 36px;
        width: 600px;
        font-size: 24px;
      }
      textarea {
        width: 600px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <form action="/submit" method="post">
    <h1>Hi User!</h1>
    <h2>Enter a Note!</h2>
      <input type="text" name="title" placeholder="Title">
      <textarea type="text" name="body" placeholder="Write Note Here"></textarea>

      <input type="submit">
      <button><a href="/notes">See your notes!</a></button>
      <button><a href="/user">See your profile!</a></button>
      <button><a href="/populateduser">See your profile populated with notes!</a></button>
    </form>
  </body>
</html>
